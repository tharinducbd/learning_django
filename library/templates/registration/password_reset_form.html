{% extends 'base_generic.html' %}

{% block title %}
    <title>Local Library: Password Reset</title>
{% endblock title %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <p>{{ form.email }}</p>
        <input type="submit" value="Reset password" class="btn btn-default btn-lg">

    </form>

{% endblock %}

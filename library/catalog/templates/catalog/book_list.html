{% extends 'base_generic.html' %}

{% block title %}
    <title>Local Library - All Books</title>
{% endblock %}

{% block content %}

    <h1>List of Books</h1>
    <p>
        This is the list of books owned by the library.
    </p>

    <ul>
        {% for book in object_list %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>

{% endblock %}
